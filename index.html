<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
<div id="calculator">
    <div id="display">0</div>
    <div id="buttons">
        <button class="one" onclick="popDisplay(1)">1</button>
        <button class="two" onclick="popDisplay(2)">2</button>
        <button class="three" onclick="popDisplay(3)">3</button>
        <button class="four" onclick="popDisplay(4)">4</button>
        <button class="five" onclick="popDisplay(5)">5</button>
        <button class="six" onclick="popDisplay(6)">6</button>
        <button class="seven" onclick="popDisplay(7)">7</button>
        <button class="eight" onclick="popDisplay(8)">8</button>
        <button class="nine" onclick="popDisplay(9)">9</button>
        <button class="zero" onclick="popDisplay(0)">0</button>
        <button class="add" onclick="popDisplay('+')">+</button>
        <button class="subtract" onclick="popDisplay('-')">-</button>
        <button class="multiply" onclick="popDisplay('*')">ร</button>
        <button class="divide" onclick="popDisplay('/')">รท</button>
        <button class="equal" onclick="popDisplay('=')">=</button>
        <button class="clear">clear</button>
    </div>
</div>
</body>
</html>
